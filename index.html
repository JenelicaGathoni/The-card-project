<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project</title>
    <link rel="stylesheet" href="./Index.css" />
  </head>
  <body>
    <header>
      <h1>My Favorite Anime Characters</h1>
      <nav>
        <a href="#Bunny"> Pink</a>
        <a href="#Gamer"> Gamey</a>
        <a href="#Purple"> Purple</a>
      </nav>
    </header>
    <main>
      <figure class="card">
        <img
          src="./bunny.png"
          alt="a pink bunny"
          width="400"
          height="400"
        />
        <figcaption>
          <h2>Pink bunny</h2>
          <p>"I love carrots"</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img
          src="./gamer.png"
          alt="a girl playing video games"
          width="400"
          height="400"
        />
        <figcaption>
          <h2>Gamey Ela</h2>
          <p>I like playing video games</p>
        </figcaption>
      </figure>
      <figure class="card">
        <img
          src="./purple.jpg"
          alt="a beautiful girl with purple hair"
          width="400"
          height="400"
        />
        <figcaption>
          <h2>Puple Speedy</h2>
          <p>I like doing my make up</p>
        </figcaption>
      </figure>
    </main>
    <footer>
      <p>@Acme Co.</p>
    </footer>
  </body>
</html>
